<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Netflix</title>
</head>
<body>
	<div class="header">
		<div class="logo">
			<a href="">
				<img src="./img/image.png" alt="logo" width="200">
			</a>
		</div>
	</div>

	<div class="login_body">
		<div class="login_box">
			<h2>Entrar</h2>
		    <div class="input_box">
			<form>
			<input required="email" placeholder="Email ou numero de telefone">
				</div>
					<div class="input_box"><input required="password" placeholder="Senha"></div>
			



				<div>
					<button class="submit">
						Entrar
					</button>
				</div>
			</form>

			<div class="support">
				<div class="remember">
					<span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;">Lembre-se de mim</span>
				</div>
				<div class="help">
					<a href="#">
						Precisa de ajuda?
					</a>
				</div>
			</div>

			<div class="sign_up">
				<p>Novo por aqui? <a href="#">Assine agora.</a></p>
			</div>

			<div class="terms">
				<p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô<span class="a"> Saiba mais.</span></p>
			</div>
		</div>
	</div>
</body>
</html>
